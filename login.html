<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión – Talento+</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-split">
    <!-- Lado izquierdo: imagen -->
    <div class="login-left"></div>

    <!-- Lado derecho: formulario -->
    <div class="login-right">
      <div class="login-box">
        <img src="images/logo_final_superior_imagen_texto.png" alt="Logo Talento+" class="login-logo">
        <h2 class="login-title">Inicia Sesión</h2>
        <form action="php/login.php" method="POST" class="login-form">
          <input type="text" name="cedula" placeholder="Cédula" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="#" class="login-forgot">Términos de Uso - Política de Privacidad</a>
      </div>
    </div>
  </div>

</body>
</html>
